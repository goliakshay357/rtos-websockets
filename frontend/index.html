<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets testing</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="active text-center">
            <h1>Websocket testing!</h1>
        </div>
        <div class="row text-center">
            <h1>Chat Room</h1>
        </div>

        <div class="row">
            <p><strong>Online members:</strong> <span id="members"></span></p>
            <div class="chatbox" id="chats">
                <p>Chats:</p>
            </div>
        </div>

        <div class="row">
            <input type="text" id="to" placeholder="Sender name">
            <input type="text" id="user_message" placeholder="Write your message">
            <button class="btn btn-primary" onclick="send_button()">Send</button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js" integrity="sha256-BCA32nU+myeLCd/w96c+FjtijDVZiEQuuYOJMSLF7Uk=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
